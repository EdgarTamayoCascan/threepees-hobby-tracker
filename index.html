<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your New Adventures Await 🎹🏺🧘‍♀️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <header class="login-header">
            <h1>Your New Adventures Await</h1>
            <p>Three hobbies, endless possibilities</p>
        </header>
        
        <div class="hobby-icons">
            <div class="hobby-icon piano-icon">
                <svg viewBox="0 0 100 60" class="icon">
                    <!-- Piano keys -->
                    <rect x="10" y="20" width="80" height="30" fill="#2c3e50" rx="2"/>
                    <rect x="15" y="25" width="70" height="20" fill="#ecf0f1" rx="1"/>
                    <!-- Black keys -->
                    <rect x="25" y="25" width="4" height="12" fill="#2c3e50"/>
                    <rect x="35" y="25" width="4" height="12" fill="#2c3e50"/>
                    <rect x="50" y="25" width="4" height="12" fill="#2c3e50"/>
                    <rect x="60" y="25" width="4" height="12" fill="#2c3e50"/>
                    <rect x="70" y="25" width="4" height="12" fill="#2c3e50"/>
                </svg>
                <span>Piano</span>
            </div>
            
            <div class="hobby-icon pottery-icon">
                <svg viewBox="0 0 100 60" class="icon">
                    <!-- Pottery wheel -->
                    <circle cx="50" cy="45" r="20" fill="#8b4513" opacity="0.3"/>
                    <!-- Pot -->
                    <path d="M35 35 Q35 25 45 25 Q55 25 55 30 Q60 35 60 40 Q60 45 55 45 L45 45 Q35 45 35 40 Z" fill="#d2691e"/>
                    <!-- Hands -->
                    <ellipse cx="30" cy="38" rx="8" ry="3" fill="#deb887" opacity="0.7"/>
                    <ellipse cx="70" cy="38" rx="8" ry="3" fill="#deb887" opacity="0.7"/>
                </svg>
                <span>Pottery</span>
            </div>
            
            <div class="hobby-icon pilates-icon">
                <svg viewBox="0 0 100 60" class="icon">
                    <!-- Pilates pose silhouette -->
                    <circle cx="50" cy="15" r="8" fill="#9b59b6" opacity="0.8"/>
                    <!-- Body -->
                    <ellipse cx="50" cy="30" rx="12" ry="8" fill="#9b59b6" opacity="0.8"/>
                    <!-- Arms extended -->
                    <ellipse cx="35" cy="28" rx="10" ry="3" fill="#9b59b6" opacity="0.6"/>
                    <ellipse cx="65" cy="28" rx="10" ry="3" fill="#9b59b6" opacity="0.6"/>
                    <!-- Legs -->
                    <ellipse cx="45" cy="45" rx="3" ry="12" fill="#9b59b6" opacity="0.8"/>
                    <ellipse cx="55" cy="45" rx="3" ry="12" fill="#9b59b6" opacity="0.8"/>
                </svg>
                <span>Pilates</span>
            </div>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="password-container">
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter your magic words..."
                    required
                >
                <button type="submit" class="login-btn">
                    Begin Your Journey
                </button>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </form>
        
        <footer class="login-footer">
            <p>Made with 💕 for our first anniversary</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
